<div class="padding"></div>
<div class="row">

	<div class="col-xs-3">

		<form class="form-inline" role="form">
			<div class="form-group">
				<h3>Create New: </h3>
			</div>
			<div class="form-group">
				<label class="sr-only" for="newzoneid">New Zone Id</label>
				<input type="text" class="form-control" id="newzoneid" placeholder="Enter node name">
			</div>
			<div class="form-group">
				<input type="hidden" id="remotezones" value="{{.remotezones}}" />
				<button class="btn btn-primary" type="button" onclick="CreateZone()">Create</button>
			</div>
		</form>
	</div>
	<div class="col-xs-9">
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">Zones</li>
		</ol>
		<div class="all-zones">
			{{range $key, $val := .zonelist}}
			<div class="item">{{$val}}</div>
			{{end}}
		</div>
	</div>

</div>

<div class="padding"></div>
